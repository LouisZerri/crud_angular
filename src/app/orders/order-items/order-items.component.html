<h4 class="display-4">Order Food Items</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID" class="form-control" type="hidden" readonly>
  <input name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID" class="form-control" type="hidden" readonly>
  <input name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName" class="form-control" type="hidden" readonly>
  <div class="form-group">
    <label>Food Item</label>
    <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control"
            (change)="updatePrice($event.target)"
            [class.is-invalid]="!isValid && formData.ItemID == 0">
      <option value="0">- Select -</option>
      <option *ngFor="let item of itemList" value="{{ item.ItemID }}">{{ item.Name }}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">€</div>
        </div>
        <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" type="text" readonly>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control" type="text"
             (keyup)="updateTotal()"
             [class.is-invalid]="!isValid && formData.Quantity == 0">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">€</div>
      </div>
      <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" type="text" readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>&nbsp;&nbsp;Submit</button>
    <button type="submit" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>&nbsp;&nbsp;Close</button>
  </div>
</form>
